<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Clima Tempo - Seu app de clima</title>
</head>

<body>
  <main class="weather-app">
    <div class="container">
      <!-- Search Section -->
      <div class="search-section">
        <div class="input-wrapper">
          <i data-lucide="search"></i>
          <input type="search" id="search-input" class="search-input" placeholder="Digite o nome de uma cidade">
        </div>
        <button class="location-button">
          <i data-lucide="map-pin-house" title="my-location">my-location</i>
        </button>
      </div>
      <!-- Weather Section -->
      <div class="weather-section">
        <div class="current-weather">
          <h2 class="city-name">State</h2>
          <img src="assets/img/sun_light.svg" alt="" class="weather-icon">
          <h3 class="temperature">0 <span>ÂºC</span></h3>
          <p class="description">Weather description</p>
        </div>
      </div>
      <!-- Hourly weather forecast list -->
      <div class="hourly-weather">
        <ul class="weather-list">

        </ul>
      </div>
    </div>
  </main>
  <!-- Lucide Icon -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="scripts/script.js"></script>
</body>
